<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Agenda Virtual</title>
</head>
<body>
  <header class="jumbotron text-center py-5">
    <h1 class="display-3">Agenda Virtual para tareas semanales</h1>
    <p class="lead">Planifica toda tu semana de trabajo con facilidad</p>
    <p id="currentDay" class="lead"></p>
    <!-- Botón para cambiar al modo oscuro -->
    <button id="toggle-theme" class="btn btn-light">Modo Oscuro</button>
    
  </header>

  <div class="container">
    <div class="form-group">
      <label for="day-filter">Filtrar por día:</label>
      <select id="day-filter" class="form-select">
        <option value="all">Todos los días</option>
      </select>
    </div>
  </div>

  <div id="tasks-list" class="container">
    <!-- Bloques generados dinámicamente -->
  </div>

  <script src="assets/jquery.min.js"></script>
  <script src="assets/moment2.24.min.js"></script>
  <script src="assets/moment2.29.min.js"></script>
  <script src="assets/es.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
